language: javascript

project:
  name: 'SDK UI'
  description: 'A SvelteKit application rendering climate action widgets for checkout and post-purchase flows.'

tasks:
  dev:
    command: pnpm dev
  
  build:
    command: pnpm build
    inputs:
      - 'src/**/*'
      - 'static/**/*'
      - 'svelte.config.js'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'package.json'
    outputs:
      - '.svelte-kit'
      - 'build'
  
  check:
    command: pnpm check
    inputs:
      - 'src/**/*'
      - 'tsconfig.json'
  
  preview:
    command: pnpm preview
