layer: 'application'
stack: 'frontend'
language: 'typescript'
# dependsOn:
#   - 'ts-translations'
#   - id: ''
#     scope: 'peer'

tags:
  - 'application'
  - 'frontend'
  - 'nextjs'
  - 'react'
  - 'tailwindcss'
  - 'typescript'

project:
  name: 'Next.js Dashboard'
  description: 'A dashboard built with Next.js'

tasks:
  install:
    script: 'cd $MOON_WORKSPACE_ROOT && pnpm install'
    inputs:
      - 'package.json'
      - 'pnpm-lock.yaml'

  dev:
    command: 'pnpm dev'
    options:
      persistent: true
      cache: false
    inputs:
      - 'src/**/*'
    outputs:
      - '.next/**/*'

  build:
    command: 'pnpm build'
    inputs:
      - 'src/**/*'
    outputs:
      - '.next/**/*'

  start:
    command: 'pnpm start'
    inputs:
      - '.next/**/*'
    outputs:
      - '.next/**/*'

  lint:
    command: 'pnpm lint'
    inputs:
      - 'src/**/*'

  clean:
    script: 'rm -rf .next'