layer: 'application'
stack: 'frontend'
language: 'typescript'
tags:
  - 'application'
  - 'frontend'
  - 'sveltekit'
  - 'svelte'
  - 'typescript'
  - 'vite'
  - 'tailwindcss'

project:
  name: 'SDK UI'
  description: 'A SvelteKit application rendering climate action widgets for checkout and post-purchase flows.'

tasks:
  install:
    script: 'cd $MOON_WORKSPACE_ROOT && pnpm install'
    inputs:
      - 'package.json'
      - 'pnpm-lock.yaml'
      
  dev:
    command: pnpm dev
    options:
      persistent: true
      cache: false

  build:
    command: pnpm build
    inputs:
      - 'src/**/*'
      - 'static/**/*'
      - 'svelte.config.js'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'package.json'
    outputs:
      - '.svelte-kit/**/*'
      - 'build/**/*'
  
  check:
    command: pnpm check
    inputs:
      - 'src/**/*'
      - 'tsconfig.json'
  
  preview:
    command: pnpm preview

  clean:
    script: 'rm -rf .svelte-kit build'
