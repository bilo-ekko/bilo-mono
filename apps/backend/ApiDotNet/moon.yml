# https://moonrepo.dev/docs/config/project
$schema: '../../../.moon/cache/schemas/project.json'

language: 'dotnet'

tasks:
  build:
    command: 'dotnet build'
    inputs:
      - '**/*.cs'
      - '**/*.csproj'
      - 'appsettings*.json'
    outputs:
      - 'bin'
      - 'obj'

  dev:
    command: 'dotnet watch run'
    local: true
    inputs:
      - '**/*.cs'
      - '**/*.csproj'
      - 'appsettings*.json'

  start:
    command: 'dotnet run'
    local: true
    inputs:
      - '**/*.cs'
      - '**/*.csproj'
      - 'appsettings*.json'

  test:
    command: 'dotnet test'
    inputs:
      - '**/*.cs'
      - '**/*.csproj'

  clean:
    command: 'dotnet clean'
    inputs:
      - '**/*.csproj'

  restore:
    command: 'dotnet restore'
    inputs:
      - '**/*.csproj'

  format:
    command: 'dotnet format'
    inputs:
      - '**/*.cs'
      - '**/*.csproj'
