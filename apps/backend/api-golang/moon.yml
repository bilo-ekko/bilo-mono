layer: 'application'
stack: 'backend'
language: 'go'

tags:
  - 'backend'
  - 'go'
  - 'golang'
  - 'api'
  - 'rest'
  - 'http'

project:
  name: 'Go API'
  description: 'A Go Lang API'

tasks:
  build:
    command: 'go build -o bin/api-golang ./cmd/api'
    inputs:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    outputs:
      - 'bin/api-golang'

  dev:
    command: 'go run ./cmd/api/main.go'
    options:
      persistent: true
      cache: false
    inputs:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'

  start:
    command: 'go run ./cmd/api/main.go'
    inputs:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'

  test:
    command: 'go test ./...'
    inputs:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'

  lint:
    command: 'go vet ./...'
    inputs:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'

  format:
    command: 'go fmt ./...'
    inputs:
      - '**/*.go'

  tidy:
    command: 'go mod tidy'
    inputs:
      - 'go.mod'
      - 'go.sum'
