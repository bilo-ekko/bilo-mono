# Configures all projects within the workspace to create a project graph.
# Accepts a list of globs, a mapping of projects to relative file paths,
# or both values.

# projects: ["apps/backend/*", "apps/frontend/*", "packages/*/moon.yml"]
projects:
  - 'apps/backend/*'
  - 'apps/frontend/*'
  - 'common/*/moon.yml'
  - 'tests/*/moon.yml'

vcs:
  defaultBranch: "main"
  provider: "github"

